<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion pages </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-8 pt-4 m-3">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">SL NO</th>
                        <th scope="col"> EMP name</th>
                        <th scope="col">EMp email</th>
                        <th scope="col">EMp Image </th>
                        <th scope="col">EMp phone</th>
                        <th scope="col">EMp Address </th>
                      </tr>
                    </thead>
                    <tbody>
                     {% for emp in  emp  %}   
                      <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{emp.name}}</td>
                        <td>{{emp.email}}</td>
                        <td class="rounded-circle">
                            <img width="60px" height="60px" src="{{ emp.image.url }}">
                        </td>
                        <td>{{emp.address}}</td>
                        <td>{{emp.phone}}</td>
                      </tr>
                    {% endfor %} 
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    

    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
